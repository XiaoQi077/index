<!doctype html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
      <style>
      body {
    font-family: 'Noto Serif SC', serif; /* 设置整个页面的字体为'Noto Serif SC'，如果没有找到该字体则使用默认的serif字体 */
    margin: 0; /* 移除页面的外边距 */
    padding: 0; /* 移除页面的内边距 */
    background-color: #ffffff; /* 设置页面的背景颜色为白色 */
    color: #333; /* 设置页面文本的颜色为深灰色 */
    overflow-x: hidden; /* 当内容超出页面宽度时不显示滚动条 */
    text-align: left; /* 设置文本左对齐 */
}

.container {
    max-width: 1200px; /* 设置容器最大宽度为1200像素 */
    margin: 0 auto; /* 水平居中容器 */
    padding: 20px; /* 给容器添加20像素的内边距 */
    display: flex; /* 使用flex布局 */
    flex-direction: column; /* 子元素垂直排列 */
    align-items: flex-start; /* 子元素在主轴开始位置对齐 */
}

h1 {
    font-size: 2.5em; /* 设置标题1的字体大小为父元素字体大小的2.5倍 */
    margin-bottom: 20px; /* 给标题1下方添加20像素的外边距 */
}

h2 {
    font-size: 2em; /* 设置标题2的字体大小为父元素字体大小的2倍 */
    margin-bottom: 10px; /* 给标题2下方添加10像素的外边距 */
}

h4 {
    font-size: 1.2em; /* 设置标题4的字体大小为父元素字体大小的1.2倍 */
    margin-bottom: 20px; /* 给标题4下方添加20像素的外边距 */
}

p {
    font-size: 1em; /* 设置段落的字体大小为父元素字体大小 */
    margin-bottom: 10px; /* 给段落下方添加10像素的外边距 */
}

.btn {
    display: inline-block; /* 使按钮成为一个块级元素，但仍保持在一行内 */
    padding: 5px 10px; /* 给按钮添加内边距，上下5像素，左右10像素 */
    background-color: #e6e6fa; /* 设置按钮的背景颜色为淡紫色 */
    color: #333; /* 设置按钮文本的颜色为深灰色 */
    text-decoration: none; /* 移除按钮文本的下划线 */
    border-radius: 10px; /* 设置按钮的圆角半径为10像素 */
    transition: background-color 0.5s ease; /* 设置按钮背景颜色的过渡效果，持续0.5秒，缓动效果 */
    height: 1.5em; /* 设置按钮的高度为父元素字体大小的1.5倍 */
    line-height: 1.5em; /* 设置按钮的行高为父元素字体大小的1.5倍，用于垂直居中文本 */
    margin-bottom: 5px; /* 给按钮下方添加5像素的外边距 */
}

.btn:hover {
    background-color: #dcdcdc; /* 当鼠标悬停在按钮上时，背景颜色变为浅灰色 */
}

img {
    max-width: 100%; /* 图片的最大宽度为其容器的宽度 */
    height: auto; /* 自动计算图片的高度以保持宽高比 */
    margin: 20px 0; /* 给图片上下各添加20像素的外边距 */
}

.separator {
    width: 100%; /* 分割线的宽度为100% */
    height: 1px; /* 分割线的高度为1像素 */
    background-color: #ccc; /* 设置分割线的背景颜色为浅灰色 */
    margin: 20px 0; /* 给分割线上下各添加20像素的外边距 */
}
      </style>
    </head>
    <body>
      <div>
      <h1>测试文件</h1>
        <h2>吃屎松</h2>
        <p>我只是懒得搞，太麻烦了</p>
      </div>
    </body>
</html>
