.btn {

    text-decoration: none; /* 移除按钮文本的下划线 */
    border-radius: 10px; /* 设置按钮的圆角半径为10像素 */
    transition: background-color 0.5s ease; /* 设置按钮背景颜色的过渡效果，持续0.5秒，缓动效果 */
    height: 1.5em; /* 设置按钮的高度为父元素字体大小的1.5倍 */
    line-height: 1.5em; /* 设置按钮的行高为父元素字体大小的1.5倍，用于垂直居中文本 */
    margin-bottom: 5px; /* 给按钮下方添加5像素的外边距 */
}

.btn:hover {
    background-color: #dcdcdc; /* 当鼠标悬停在按钮上时，背景颜色变为浅灰色 */
}

img {

    height: auto; /* 自动计算图片的高度以保持宽高比 */
    margin: 20px 0; /* 给图片上下各添加20像素的外边距 */
